<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div id="menubutton">
          <div id="menubuttonimage"></div>
        </div>
        <h1>Todo-List</h1>
        <button>ColorMode</button>
      </div>
      <div id="content">
        <div id="menuDropDown">
          <div id="Home">
            <h2>Home</h2>
            <div>All Tasks</div>
            <div>Today</div>
            <div>Next 7 Days</div>
            <div>Important</div>
          </div>
          <div id="ProjectsHolder">
            <h2>Projects</h2>
            <div id="Projects"></div>
            <div id="AddProjectsButton"><img src="../imgs/dark-mode-plus.svg" id="project-plus">Add Project</div>
          </div>
        </div>
        <div id="tasks">
          <div id="task-header">text</div>
        </div>
      </div>
      <div id="footer">
        Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
    </div>
  </body>
</html>
